<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,  user-scalable=no"
      ,
      maximum-scale="1.0"
    />
    <meta name="description" content="Guess the movie title, Wordle-style!" />
    <title>Movidle</title>

    <!-- Styles -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/keyboard.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/light-mode.css') }}"
      id="light-mode-css"
      disabled
    />
    <!-- Add in <head> -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lottie-web@5.10.0/build/player/lottie.min.js"></script>
  </head>
  <body>
    <!-- Header / Navigation -->
    <header role="banner">
      <div class="header-container">
        <h1 class="sr-only">Movidle</h1>
        <img
          src="static/animations/Logo.png"
          alt="Movidle logo"
          tabindex="0"
          class="h-12 sm:h-14 md:h-16 w-auto mix-blend-exclusion"
        />

        <div class="menu">
          <!-- Language Selection -->
          <!-- New Modal Trigger -->
          <button id="openLanguageModal" aria-label="Choose Language">
            <div id="lottie-lang-icon" style="width: 50px; height: 50px"></div>
          </button>

          <button
            id="howToPlayButton"
            class="help-button"
            aria-label="How to Play"
          >
            <div id="lottie-howto-icon" style="width: 35px; height: 35px"></div>
          </button>
          <div class="dropdown">
            <button
              id="help-toggle"
              class="dropbtn"
              aria-label="Show Hint Options"
            >
              <div
                id="lottie-help-icon"
                style="width: 50px; height: 50px"
              ></div>
            </button>
            <div id="hintDropdown" class="dropdown-content">
              <button id="mobileHowToTextButton" style="display: none">
                How to Play
              </button>
              <button id="getHintButton">Get Hint</button>
              <button id="fillLetterButton">Fill a Letter</button>
            </div>
          </div>
          <button id="theme-toggle" aria-label="Toggle theme">
            <div id="lottie-theme-icon" style="width: 50px; height: 50px"></div>
          </button>
        </div>
      </div>
    </header>

    <!-- Game Input Area -->
    <div class="scalable-wrapper">
      <main id="game-area" class="input-section">
        <div id="input-container"></div>
      </main>
    </div>

    <div
      class="keyboard-wrapper fixed bottom-[10%] w-full z-10 flex justify-center items-center p-2"
    >
      <div
        class="keyboard w-[97vw] flex flex-col gap-2"
        role="group"
        aria-label="On-screen keyboard"
      >
        <div id="row1" class="row flex justify-center gap-1"></div>
        <div id="row2" class="row flex justify-center gap-1 px-6"></div>
        <div id="row3" class="row flex justify-center gap-1"></div>
      </div>
    </div>

    <!-- Footer -->
    <footer role="contentinfo">
      <p>&copy; 2025 Movidle. All rights reserved.</p>
    </footer>

    <!-- Game Word and Scripts -->
    <script>
      window.targetWord = "{{ word|e }}";
      window.gameHints = {{ hints | tojson }};
      console.log("Target word:", window.targetWord);
    </script>
    <script src="{{ url_for('static', filename='js/language.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dictionary.js') }}"></script>
    <script src="{{ url_for('static', filename='js/check.js') }}"></script>
    <script src="{{ url_for('static', filename='js/hint.js') }}"></script>
    <script src="{{ url_for('static', filename='js/input.js') }}"></script>
    <script src="{{ url_for('static', filename='js/keyboard.js') }}"></script>
    <script src="{{ url_for('static', filename='js/light-mode.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modal.js') }}"></script>
  </body>
</html>
